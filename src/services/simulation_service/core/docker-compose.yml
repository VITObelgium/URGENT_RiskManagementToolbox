name: simulation

services:
  server:
    image: simulation-server:latest
    build:
      context: ../../../../
      dockerfile: src/services/simulation_service/core/infrastructure/server/Dockerfile.server
      args:
        _SERVER_PORT: 50051
    container_name: simulation-server
    networks:
      - grpc-network
    ports:
      - "50051:50051"
    healthcheck:
      test: [ "CMD", "nc", "-z", "localhost", "50051" ]
      interval: 10s
      timeout: 5s
      start_period: 0s
      start_interval: 0s
      retries: 3


  worker:
    image: simulation-worker:latest
    build:
      context: ../../../../
      dockerfile: src/services/simulation_service/core/infrastructure/worker/Dockerfile.worker
      args:
        _SERVER_PORT: 50051
        _SERVER_HOST: simulation-server
    depends_on:
      server:
        condition: service_healthy
    networks:
      - grpc-network
    deploy:
      replicas: 1

  webui:
    image: web-ui:latest
    build:
      context: ../../../../
      dockerfile: src/services/simulation_service/core/infrastructure/web_ui/Dockerfile.webui
      args:
        WEB_APP_PORT: 50001
    container_name: web-ui
    ports:
      - "50001:50001"
    networks:
      - grpc-network
    profiles:
      - webui

networks:
  grpc-network:
    driver: bridge
